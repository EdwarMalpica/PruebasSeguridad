<div class="row">
  <div class="col-12 container">
    <div id="carouselAnalitycs" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselAnalitycs"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselAnalitycs"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselAnalitycs"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div
        class="carousel-inner"
        style="height: 50vh; display: flex; align-items: center"
      >
        <div class="carousel-item active">
          <img
            src="https://marketplace.canva.com/EAFXMrQJNwU/1/0/1600w/canva-banner-ofertas-san-valent%C3%ADn-llamtivo-rojo-OQJjDotMDU4.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://img.freepik.com/vector-premium/apoyar-pequenas-empresas-comprar-banner-moderno-rojo-local_705714-1375.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://previews.123rf.com/images/stickerside/stickerside2205/stickerside220500112/185631703-banner-de-encabezado-de-promoci%C3%B3n-de-venta-flash-con-oferta-por-solo-dos-d%C3%ADas-ilustraci%C3%B3n-de-vector.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselAnalitycs"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselAnalitycs"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<div class="container h-100 py-4">
  <div class="row">
    <div class="col-1 mx-auto">
      <h1 class="text-light">CATALOGO</h1>
    </div>
  </div>

  <div class="row">

    <div *ngFor="let product of products" class="col-3 mx-auto my-3">
      <div class="card" style="width: 18rem">
        <img src="{{product.image.value}} " class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{product.title.value}} </h5>
          <p class="card-text">
            {{product.description.value}}
          </p>
          <a href="#" class="btn btn-primary"> Precio {{product.price.value |currency}}</a>
        </div>
      </div>
    </div>


  </div>
</div>
